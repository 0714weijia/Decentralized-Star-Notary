<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Notary</title>
        <link rel="stylesheet" type="text/css" href="style.css">

        <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    </head>

    <body>
        <div class="container">
            <h1>Star Notary</h1><hr>

            <div class="row">
                <label>Please input like this: 151, Star power 103, I love my wonderful star, ra_032.155, dec_121.874, mag_245.978</label>
            </div>

            <div class="row">
                <label class="bold">Token Id:</label>
                <input type="text" id="claim_token_id">

                <label class="bold">Star Name:</label>
                <input type="text" id="name">
                
                <label class="bold">Star story:</label>
                <input type="text" id="story"><br>
            </div>

            <div class="row">
                <label class="bold">Star Ra:</label>
                <input type="text" id="ra">

                <label class="bold">Star Dec:</label>
                <input type="text" id="dec">

                <label class="bold">Star Mag:</label>
                <input type="text" id="mag"><br>
            </div>

            <button id="claim_button" onclick="claimButtonClicked()">Claim Star</button><hr>

            <div class="row">
                <label class="bold">Lookup a star by token id:</label>
                <input type="text" id="lookup_token_id"><br>
                <label class="bold">Star Info:</label>
                <label id="star_info"></label>
            </div>

            <button id="lookup_button" onclick="lookupButtonClicked()">Lookup Star</button>
        </div>

        <script>    
         
            if(typeof web3 != 'undefined') { 
                web3 = new Web3(web3.currentProvider)
            } else {
                // Instantiate and set Ganache as your provider
                web3 = new Web3(new Web3.providers.HttpProvider("https://rinkeby.infura.io/v3/99ba5b9696dd4f588ff8081a6e2d450a"));
            }

            // The default (top) wallet account from a list of test accounts 
            web3.eth.defaultAccount = web3.eth.accounts[0];

            // The interface definition for your smart contract (the ABI) 
            var StarNotary = web3.eth.contract(
                [
                    {

                    {

                        }
                    ],
                    "name": "getApproved",
                    "outputs": [

                        }
                    ],
                    "payable": false,

                    {

                    "inputs": [
                        {

                        },
                        {

                        "type": "uint256"
                        }
                    ],
                    "name": "approve",
                    "outputs": [],

                    "type": "function"
                    },
                    {

                        },
                        {

                        {

                        }
                    ],
                    "name": "transferFrom",
                    "outputs": [],

                    },
                    {
                    "constant": false,
                    "inputs": [
                        {

                        },
                        {

                        },
                        {

                        "type": "uint256"
                        }
                    ],
                    "name": "safeTransferFrom",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                    },
                    {
                    "constant": true,
                    "inputs": [
                        {
                        "name": "tokenId",
                        "type": "uint256"
                        }
                    ],
                    "name": "ownerOf",
                    "outputs": [
                        {

                    ],

                    {

                    ],

                        }
                    ],

                    {

                    "inputs": [
                        {

                        },
                        {

                        }
                    ],
                    "name": "setApprovalForAll",
                    "outputs": [],

                    {

                        },

                        }
                    ],

                    "outputs": [],

                    },
                    {

                        },
                        {

                        }
                    ],
                    "name": "isApprovedForAll",
                    "outputs": [
                        {

                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                    },
                    {
                    "anonymous": false,
                    "inputs": [
                        {

                    },
                    {

                        {

                        {

                    ],
                    "name": "ApprovalForAll",

                    {

                    "inputs": [
                        {

                        {

                        },
                        {

                        }
                    ],
                    "name": "createStar",
                    "outputs": [],

                    "type": "function"
                    },
                    {

                        }
                    ],
                    "name": "putStarUpForSale",

                    "type": "function"
                    },
                    {
                    "constant": false,

                        "type": "uint256"
                        }
                    ],
                    "name": "buyStar",
                    "outputs": [],
                    "payable": true,
                    "stateMutability": "payable",
                    "type": "function"
                    },
                    {
                    "constant": true,
                    "inputs": [
                        {
                        "name": "tokenId",
                        "type": "uint256"
                        }
                    ],
                    "name": "starsForSale",
                    "outputs": [
                        {
                        "name": "",
                        "type": "uint256"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                    },
                    {
                    "constant": true,
                    "inputs": [
                        {
                        "name": "tokenId",
                        "type": "uint256"
                        }
                    ],
                    "name": "tokenIdToStarInfo",
                    "outputs": [
                        {
                        "name": "",
                        "type": "string"
                        },
                        {
                        "name": "",
                        "type": "string"
                        },
                        {
                        "name": "",
                        "type": "string"
                        },
                        {
                        "name": "",
                        "type": "string"
                        },
                        {
                        "name": "",
                        "type": "string"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                    }
                ]
            );
            // Grab the contract at specified deployed address with the interface defined by the ABI
            var starNotary = StarNotary.at('0xfcB8C8696a778A7d9139c39f25Ae69b1cb9D0fD9');

            // Enable claim button being clicked
            function claimButtonClicked() {
                web3.eth.getAccounts(function(error, accounts) { 
                    if (error) { 
                        console.log(error)
                        return
                    }
                    var account = accounts[0]
                    var name = document.getElementById("name").value;
                    var story = document.getElementById("story").value;
                    var ra = document.getElementById("ra").value;
                    var dec = document.getElementById("dec").value;
                    var mag = document.getElementById("mag").value;
                    var tokenId = document.getElementById("claim_token_id").value;

                    if (!tokenId || 0 === tokenId.length) {
                        alert("Token id error");
                        return;
                    }

                    if (!name || 0 === name.length) {
                        alert("Name error");
                        return;
                    }

                    if (!story || 0 === story.length) {
                        alert("Story error");
                        return;
                    }

                    if (!ra || 0 === ra.length) {
                        alert("Ra error");
                        return;
                    }

                    if (!dec || 0 === dec.length) {
                        alert("Dec error");
                        return;
                    }

                    if (!mag || 0 === mag.length) {
                        alert("Mag error");
                        return;
                    }

                    starNotary.createStar.sendTransaction(name, ra, dec, mag, story, tokenId,
                        {from:account, gas:4000000}, 
                        function (error, result){
                            if (!error) {
                                alert("TxHash: " + result);
                            } else {
                                alert(error);
                            }
                        });
                })
            }

            function lookupButtonClicked() {
                web3.eth.getAccounts(function(error, accounts) { 
                    if (error) { 
                        console.log(error)
                        return
                    }
                    var account = accounts[0]
                    var tokenId = document.getElementById("lookup_token_id").value;

                    if (!tokenId || 0 === tokenId.length) {
                        alert("Token id error");
                        return;
                    }
                    starNotary.tokenIdToStarInfo.call(tokenId, function(error, result){
                        if (!error) {
                            document.getElementById('star_info').innerText = result;
                        } else {
                            alert(error);
                        }
                    });
                })
            }
        </script>
    </body>
</html>
